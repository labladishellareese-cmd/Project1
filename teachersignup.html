<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="teacher-signup-page">

    <div class="page-content-wrapper">
        
        <div class="form-navbar-container">
            <div class="back-button-container">
                <a href="signup.html" class="auth-button" style="background-color: var(--color-yellow); color: var(--color-dark-blue); font-weight: 600;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
            <nav class="top-nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
        
        <div class="form-main-content">
            
            l<h1 class="main-title">
                <span style="color: var(--color-dark-blue);">TEACHER</span>
                <span style="color: var(--color-yellow);">SIGN-UP</span>
            </h1>

            <form class="signup-form">
                
                l<div class="form-group-col">
                    <div class="form-group-row">
                        <label for="email" class="form-label">E-mail Address *</label>
                        <div class="form-input-container">
                            <input type="email" id="email" class="form-input" placeholder="Insert your E-mail Address here" required>
                        </div>
                    </div>
                </div>

                l<div class="form-group-col">
                    <div class="form-group-row">
                        <label for="idNumber" class="form-label">ID Number *</label>
                        <div class="form-input-container">
                            <input type="text" id="idNumber" class="form-input" placeholder="Insert your ID Number here" required>
                        </div>
                    </div>
                </div>

                <div class="form-group-col">
                    <div class="form-group-row">
                        <label for="password" class="form-label">Password *</label>
                        <div class="form-input-container password-input-container">
                            <input type="password" id="password" class="form-input" placeholder="Insert your Password here" required>
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePasswordVisibility('password')"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group-col upload-group-col">
                    <div class="form-group-row">
                        <label for="uploadId" class="form-label">Upload ID</label>
                        <div class="form-input-container upload-button-container" id="uploadIdButton">
                            <span class="upload-text">Upload here</span>
                            <input type="file" id="actualUploadIdInput" accept="image/*, application/pdf" capture="environment" class="hidden-file-input">
                        </div>
                    </div>
                </div>

                <div class="login-button-container form-action-button-grid-cell">
                    <a href="teachernextstep.html" class="login-form-button">
                        NEXT <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </div>
            </form>
            
        </div>
        
    </div>

    <script>
        
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling; 
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            const uploadIdButton = document.getElementById('uploadIdButton');
            const actualUploadIdInput = document.getElementById('actualUploadIdInput');
            const uploadTextSpan = uploadIdButton.querySelector('.upload-text');

            uploadIdButton.addEventListener('click', () => {
                
                actualUploadIdInput.click();
            });

            actualUploadIdInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    const fileName = event.target.files[0].name;
                    uploadTextSpan.textContent = fileName; 
                    
                    console.log('Selected file for upload:', fileName);
                } else {
                    uploadTextSpan.textContent = 'Upload here'; 
                }
            });
        });
    </script>
</body>
</html>
